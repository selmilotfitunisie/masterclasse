<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formation MERN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div
      style="height: 100vh"
      class="formContainer d-flex justify-content-center align-items-center"
    >
      <div class="bg-white rounded-2 pt-3 pb-3 shadow">
        <i
          class="fa-solid fa-lock"
          style="font-size: 20px; text-align: center; display: block"
        ></i>
        <h5 class="text-center">Connexion</h5>
        <form id="form" class="bg-white p-2 rounded-2" autocomplete="off" style="min-width: 350px">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              
            />
            <small id="emailError" class="text-danger"></small>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Mot de passe</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              
            />
            <small id="passwordError" class="text-danger"></small>
          </div>
          <div class="d-flex justify-content-end">
            <button 
                type="submit" 
                class="btn btn-primary btn-sm">
                Envoyer
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div>2023 copyright mern stack</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
